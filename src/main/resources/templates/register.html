<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>

<main id="main" class="container my-5">

  <div class="text-center">
    <a href="/login">Log In</a>
  </div>

  <form th:action="@{/register}" th:object="${user}" action="#" method="post">

    <h1 class="h1" id="title">Register</h1>

    <div th:if="${#fields.hasErrors()}">
      <span id="message">Invalid Input</span>
    </div>

    <div class="form-group row my-4">
      <label id="labelUserName" for="userName"
             class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="userName" minlength="5" maxlength="30"
               name="username"  placeholder="Username" th:field="*{username}">
      </div>
    </div>

    <div class="form-group row my-4">
      <label id="labelPassword" for="password"
             class="col-sm-2 col-form-label">Password: </label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password"
               name="password" placeholder="Password" minlength="5" maxlength="30" th:field="*{password}">
      </div>
    </div>

    <div class="form-group row my-4">
      <label id="labelAge" for="age"
             class="col-sm-2 col-form-label">Age: </label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="age"
               name="age" placeholder="Age" min="18" max="100" th:field="*{age}">
      </div>
    </div>

    <div class="form-group row my-4">
      <label id="labelGender" for="gender"
             class="col-sm-2 col-form-label">Gender: </label>
      <div class="col-sm-10">
        <select class="form-control" id="gender" name="gender" th:field="*{gender}">
          <option value="Male" selected>Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
    </div>

    <div class="form-group row my-4">
      <label id="labelAddress" for="userName"
             class="col-sm-2 col-form-label">Address:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address"
               name="address" placeholder="Address" minlength="6" maxlength="30" th:field="*{address}">
      </div>
    </div>

    <button id="register" class="w-100 btn btn-success" type="submit">REGISTER NOW</button>
  </form>

</main>


<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
