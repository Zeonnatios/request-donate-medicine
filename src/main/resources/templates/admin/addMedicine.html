<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Medicine Details</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<header class="py-3 mb-4 border-bottom">
  <div class="container d-flex justify-content-around">
    <h5 class="h5">Add Medicine Details</h5>
  </div>
</header>

<main id="main" class="container my-5">
  <form th:action="@{/addmedicine}" th:object="${medicine}" action="#" method="post">

    <div th:if="${#fields.hasErrors()}">
      <span id="message">Invalid Input</span>
    </div>

    <div class="form-group row my-4">
      <label id="labelMedicineName" for="medicineName"
             class="col-sm-2 col-form-label">Medicine Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="medicineName"
               name="medicineName" placeholder="Medicine Name" minlength="4" maxlength="30"
               th:field="*{name}">
      </div>
    </div>

    <div class="form-group row my-4">
      <label id="labelMedicineCategory" for="medicineCategory"
             class="col-sm-2 col-form-label">Medicine Category:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="medicineCategory"
               name="medicineCategory" placeholder="Medicine Category" minlength="4" maxlength="30"
               th:field="*{category}">
      </div>
    </div>

    <div class="form-group row my-4">
      <label id="labelMedicineQuantity" for="medicineQuantity"
             class="col-sm-2 col-form-label">Medicine Quantity:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="medicineQuantity"
               name="medicineQuantity" placeholder="Medicine Quantity" min="1" max="9999"
               th:field="*{quantity}">
      </div>
    </div>

    <button id="medicineSubmit" class="w-100 btn btn-success" type="submit">ADD MEDICINE</button>
  </form>

</main>


</body>
</html>
