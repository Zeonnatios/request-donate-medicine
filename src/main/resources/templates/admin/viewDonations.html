<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View All Users Donated Medicine Details</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<header class="py-3 mb-4 border-bottom">
  <div class="container d-flex justify-content-around">
    <h5 class="h5">All Donor Details </h5>
  </div>
</header>

<main class="container">

  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">Medicine Category</th>
      <th scope="col">Medicine Name</th>
      <th scope="col">Medicine Quantity</th>
      <th scope="col">Donor Name</th>
      <th scope="col">Pickup Address</th>
      <th scope="col">Donated Date</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="donate, loop : ${donationsList}">
      <td th:id="medCategory+${loop.index + 1}" th:text="${donate.category}"></td>
      <td th:id="medName+${loop.index + 1}" th:text="${donate.name}"></td>
      <td th:id="medQty+${loop.index + 1}" th:text="${donate.quantity}"></td>
      <td th:id="donorName+${loop.index + 1}" th:text="${donate.username}"></td>
      <td th:id="pickupAddress+${loop.index + 1}" th:text="${donate.address}"></td>
      <td th:id="donatedDate+${loop.index + 1}" th:text="${#dates.format(donate.requestedDate, 'dd-MM-yyyy')}"></td>
    </tr>

    <tr th:if="${#lists.isEmpty(donationsList)}">
      <td colspan="6">
        <div class="text-center">
          <label id="noData">No data found</label>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</main>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
