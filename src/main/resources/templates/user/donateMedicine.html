<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Donate Medicine </title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<main id="main" class="container my-5">
  <form th:action="@{/userDonateMedicine}" th:object="${donate}" action="#" method="post">

    <h1 class="h1" id="title">Donate Medicine</h1>

    <div class="form-group row my-4">
      <label id="labelMedCategory" for="medCategory"
             class="col-sm-2 col-form-label">Medicine Category:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="medCategory"
               name="medCategory" placeholder="Medicine Category" minlength="4" maxlength="30"
               th:field="*{category}">
      </div>
    </div>

    <div class="form-group row my-4">
      <label id="labelDonateMedName" for="medCategory"
             class="col-sm-2 col-form-label">Medicine Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="donateMedName"
               name="donateMedName" placeholder="Medicine Name" minlength="4" maxlength="30"
               th:field="*{name}">
      </div>
    </div>

    <div class="form-group row my-4">
      <label id="labelQuantity" for="quantity"
             class="col-sm-2 col-form-label">Quantity:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="quantity"
               name="quantity" placeholder="Quantity" minlength="1" th:field="*{quantity}">
      </div>
    </div>

    <button id="submitDonate" class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  </form>

</main>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
