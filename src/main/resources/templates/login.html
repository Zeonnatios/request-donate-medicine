<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<main id="main" class="container my-5">
  <form action="/login" method="POST" name="loginForm">

    <h1 class="h1" id="title">Login</h1>

    <div class="form-group row my-4">
      <label id="labelUserName" for="userName"
             class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="userName"
               name="username" placeholder="USERNAME" minlength="3" maxlength="30" required>
      </div>
    </div>
    <div class="form-group row my-4">
      <label id="labelPassword" for="password"
             class="col-sm-2 col-form-label">Password: </label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password"
               name="password" placeholder="PASSWORD" minlength="6" maxlength="30" required>
      </div>
    </div>
    <button id="login" class="w-100 btn btn-lg btn-primary" type="submit">LOG IN</button>
  </form>

  <div class="text-center">
    <a href="/register">Register</a>
  </div>

</main>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
